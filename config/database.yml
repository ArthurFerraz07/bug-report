default: &defaul
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>

development:
  <<: *default
  database: bug_report_development

test:
  <<: *default
  database: bug_report_test

production:
  <<: *default
  database: bug_report_production
